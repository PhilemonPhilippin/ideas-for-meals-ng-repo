@if(auth.isAuthenticated$ | async;) {
<button
  (click)="
    auth.logout({ logoutParams: { returnTo: document.location.origin } })
  " class="bg-primary-blue text-white px-5 py-2 rounded-full hover:bg-red-500 hover:text-white"
>
  Log out
</button>
} @else {
<button
  (click)="auth.loginWithRedirect()"
  class="bg-primary-blue text-white px-5 py-2 rounded-full hover:bg-lighter-blue hover:text-black"
>
  Log in
</button>
}
