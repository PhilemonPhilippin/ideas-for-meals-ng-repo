<div class="foods-list">
  <h2 class="text-xl">Foods list</h2>
  <p>Here is the foods list that serves as a starting point :</p>

  @for (food of foods$ | async; track food.id) {
  <div class="food-card">
    <h3>{{ food.name }}</h3>
    <p>{{ food.foodGroup.name }}</p>
  </div>
  } @empty {
  <p>Loading...</p>
  }
</div>
